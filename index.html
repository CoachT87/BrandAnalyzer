<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CoachHeroic Brand Analyzer Tool</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons (Standalone version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            font-size: 16px;
            background-color: #264060; 
        }
        .dark body {
            background-color: #0c1324;
        }
        .brand-card {
            background-color: white; 
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }
        .dark .brand-card {
            background-color: #1f2937;
            border-color: #374151;
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #EF4444, #F97316);
            color: white;
            border: none;
        }
        .btn-gradient:hover {
            opacity: 0.9;
        }
        .text-gradient {
            background-image: linear-gradient(to right, #EF4444, #F97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card-text-blue {
            color: #1E3A8A !important;
        }
        .dark .card-text-blue {
            color: #d1d5db !important;
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center max-w-3xl mx-auto mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">
                The <span class="text-gradient">C</span>oach<span class="text-gradient">H</span>eroic Brand Analyzer Tool
            </h1>
            <p class="mt-4 text-lg text-white">
                Study your competition, see how you stack up, and take what works to make your business better.
            </p>
        </header>

        <div class="max-w-3xl mx-auto">
            <form id="analysis-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                <div class="relative">
                     <label for="company-url" class="block text-sm font-medium text-white mb-1">Your Company URL</label>
                     <i data-lucide="link" class="absolute bottom-3 left-3 w-5 h-5 text-slate-400"></i>
                     <input id="company-url" type="text" placeholder="e.g., 'yourbrand.com'" class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition" />
                </div>
                <div class="relative">
                     <label for="competitor-url" class="block text-sm font-medium text-white mb-1">Competitor URL</label>
                     <i data-lucide="link" class="absolute bottom-3 left-3 w-5 h-5 text-slate-400"></i>
                     <input id="competitor-url" type="text" placeholder="e.g., 'competitor.com'" class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition" />
                </div>
                <button id="analyze-button" type="submit" class="md:col-span-2 flex items-center justify-center gap-2 btn-gradient font-semibold px-6 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                    <span id="button-text"><i data-lucide="search" class="inline-block w-5 h-5 mr-2"></i>Analyze Brands</span>
                    <span id="button-loader" class="hidden"><i data-lucide="wind" class="inline-block w-5 h-5 mr-2 animate-spin"></i>Analyzing...</span>
                </button>
            </form>
            <p id="error-message" class="text-red-300 mt-4 text-center"></p>
        </div>

        <main id="reports-container" class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
            <!-- Reports will be injected here -->
        </main>
         <div id="loader-container" class="text-center p-8 hidden"></div>
    </div>

    <script>
        window.onload = () => {
            // --- PRE-GENERATED DATA STORE ---
            const industryDataStore = {
                "Coaching & Consulting": { "brandIdentity": { "primaryColors": ["#1E3A8A", "#F97316"], "fontStyles": ["Montserrat"], "logoDescription": "Clean wordmark with a subtle, abstract shape suggesting growth.", "imageryStyle": "Professional headshots, images of clients having breakthroughs.", "visualConsistencyScore": 8 }, "messaging": { "homepageHeadline": "Unlock Your Potential, Achieve Your Goals", "valueProposition": "Providing certified coaching to help professionals overcome obstacles and accelerate their career.", "toneOfVoice": "Empathetic, authoritative, and inspiring.", "targetCustomer": "Mid-career professionals and executives.", "mainCTA": "Book a Free Discovery Call" }, "trust": { "trustSignals": ["Client testimonials", "As Seen In logos (Forbes, Inc.)"], "testimonials": "Clients praise the personalized approach and actionable advice.", "certifications": ["ICF Certified Coach"] }, "seoAndKeywords": { "topKeywords": ["executive coaching", "career coach", "leadership development"], "seoStrength": "Average" }, "contentStrategy": { "contentMix": { "Educational": 50, "Promotional": 20, "Community": 20, "Culture": 10 } }, "crunchbase": { "foundedYear": "2018", "founders": ["Jane Doe"], "location": "New York, NY", "lastFundingRound": "N/A (Bootstrapped)", "totalFunding": "$0", "topInvestors": ["N/A"] }, "socialMedia": { "linkedinSummary": "Active with posts on leadership, productivity, and client success stories.", "twitterSummary": "Shares motivational quotes and engages with industry leaders.", "socialVoiceConsistencyScore": 9 }, "strategicTakeaways": { "observedStrengths": "Strong focus on a clear target audience (professionals) and a powerful, low-resistance offer (Free Discovery Call).", "potentialOpportunities": "Niche down further into specific industries (e.g., tech executives, healthcare leaders) to increase pricing power and resonance." } },
                "Fitness Media": { "brandIdentity": { "primaryColors": ["#EF4444", "#000000"], "fontStyles": ["Bebas Neue"], "logoDescription": "Bold, strong typography, often with a dynamic icon like a lightning bolt or flame.", "imageryStyle": "High-energy workout videos, physique photos, and nutrition infographics.", "visualConsistencyScore": 9 }, "messaging": { "homepageHeadline": "Build Muscle, Lose Fat, Get Strong", "valueProposition": "No-nonsense, science-based workout and nutrition plans for serious results.", "toneOfVoice": "Direct, intense, and motivational.", "targetCustomer": "Men and women aged 25-45 serious about fitness.", "mainCTA": "Join Our Program" }, "trust": { "trustSignals": ["Transformation photos", "Expert endorsements"], "testimonials": "Users highlight the effectiveness of the programs and the no-excuses attitude.", "certifications": ["Certified Personal Trainers (CPT)"] }, "seoAndKeywords": { "topKeywords": ["strength training", "fat loss workout", "muscle building diet"], "seoStrength": "Strong" }, "contentStrategy": { "contentMix": { "Educational": 60, "Promotional": 30, "Community": 10, "Culture": 0 } }, "crunchbase": { "foundedYear": "2015", "founders": ["John Smith"], "location": "Austin, TX", "lastFundingRound": "N/A (Bootstrapped)", "totalFunding": "$0", "topInvestors": ["N/A"] }, "socialMedia": { "linkedinSummary": "Minimal presence, focuses on other platforms.", "twitterSummary": "Shares workout tips and short video clips.", "socialVoiceConsistencyScore": 8 }, "strategicTakeaways": { "observedStrengths": "Extremely clear niche and value proposition. The direct, intense tone resonates strongly with their target audience.", "potentialOpportunities": "Create programs for older demographics or specialized fitness goals (e.g., pre-natal fitness) to capture new market segments." } },
                "B2B SaaS": { "brandIdentity": { "primaryColors": ["#4F46E5", "#10B981"], "fontStyles": ["Inter"], "logoDescription": "Minimalist, geometric icon with a clean sans-serif wordmark.", "imageryStyle": "Abstract 3D illustrations, product UI mockups, and diverse team photos.", "visualConsistencyScore": 9 }, "messaging": { "homepageHeadline": "The Operating System for Your Business", "valueProposition": "An all-in-one platform to streamline workflows, automate tasks, and increase team productivity.", "toneOfVoice": "Professional, innovative, and benefits-focused.", "targetCustomer": "SMBs and mid-market companies (Founders, VPs of Ops).", "mainCTA": "Request a Demo" }, "trust": { "trustSignals": ["Customer logos (e.g., Slack, Notion)", "G2/Capterra ratings"], "testimonials": "Customers emphasize time saved and improved efficiency.", "certifications": ["SOC 2 Type II", "GDPR Compliant"] }, "seoAndKeywords": { "topKeywords": ["project management software", "crm for small business", "team collaboration tool"], "seoStrength": "Strong" }, "contentStrategy": { "contentMix": { "Educational": 40, "Promotional": 40, "Community": 10, "Culture": 10 } }, "crunchbase": { "foundedYear": "2019", "founders": ["Alice Johnson", "Bob Williams"], "location": "San Francisco, CA", "lastFundingRound": "Series A - $20M", "totalFunding": "$25M", "topInvestors": ["Y Combinator", "Sequoia Capital"] }, "socialMedia": { "linkedinSummary": "Focuses on case studies, industry reports, and company news.", "twitterSummary": "Engages with tech influencers and shares product updates.", "socialVoiceConsistencyScore": 8 }, "strategicTakeaways": { "observedStrengths": "Heavy use of social proof (customer logos, reviews) builds immediate trust. A clear 'Request a Demo' CTA targets high-intent leads.", "potentialOpportunities": "Offer a free, feature-limited tier to capture a wider user base and create a bottom-up adoption model within larger companies." } },
                "General Technology": { "brandIdentity": { "primaryColors": ["#3B82F6", "#EC4899"], "fontStyles": ["Roboto"], "logoDescription": "A simple, memorable abstract icon.", "imageryStyle": "Clean product shots, lifestyle images of people using the product.", "visualConsistencyScore": 7 }, "messaging": { "homepageHeadline": "Technology for a Better Future", "valueProposition": "Creating intuitive and powerful tools to solve everyday problems.", "toneOfVoice": "Optimistic, user-friendly, and modern.", "targetCustomer": "General consumers interested in technology.", "mainCTA": "Learn More" }, "trust": { "trustSignals": ["Press mentions (TechCrunch, The Verge)"], "testimonials": "Users love the design and ease of use.", "certifications": ["N/A"] }, "seoAndKeywords": { "topKeywords": ["new tech gadgets", "smart home devices", "consumer electronics"], "seoStrength": "Average" }, "contentStrategy": { "contentMix": { "Educational": 30, "Promotional": 50, "Community": 10, "Culture": 10 } }, "crunchbase": { "foundedYear": "2020", "founders": ["Sam Ray"], "location": "Palo Alto, CA", "lastFundingRound": "Seed - $5M", "totalFunding": "$5M", "topInvestors": ["Angel Investors"] }, "socialMedia": { "linkedinSummary": "Used for corporate announcements and hiring.", "twitterSummary": "Product launch announcements and engaging with tech news.", "socialVoiceConsistencyScore": 7 }, "strategicTakeaways": { "observedStrengths": "Strong, clean visual branding that appeals to a wide audience. Focus on benefits over features in their copy.", "potentialOpportunities": "Develop a pro-sumer or enterprise version of their product to open up a new, high-value revenue stream." } }
            };

            const form = document.getElementById('analysis-form');
            const companyUrlInput = document.getElementById('company-url');
            const competitorUrlInput = document.getElementById('competitor-url');
            const errorMessage = document.getElementById('error-message');
            const reportsContainer = document.getElementById('reports-container');
            const loaderContainer = document.getElementById('loader-container');
            const analyzeButton = document.getElementById('analyze-button');
            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');

            const renderIcon = (name) => `<i data-lucide="${name}" class="w-5 h-5 text-[#1E3A8A] dark:text-slate-400"></i>`;
            const renderStrategicIcon = (name) => `<i data-lucide="${name}" class="w-6 h-6 flex-shrink-0"></i>`;

            const renderInfoCard = (icon, title, content, customClass = '') => `
                <div class="brand-card ${customClass}">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="bg-blue-100 dark:bg-slate-700 p-2 rounded-lg">${renderIcon(icon)}</div>
                        <h3 class="text-lg font-bold text-gradient">${title}</h3>
                    </div>
                    <div class="space-y-3">${content}</div>
                </div>`;

            const renderKeyValueRow = (label, value) => `
                <div class="flex justify-between items-start gap-4">
                    <p class="font-medium card-text-blue dark:card-text-blue flex-shrink-0">${label}:</p>
                    <div class="text-right card-text-blue dark:card-text-blue">${value}</div>
                </div>`;

            const renderScoreBar = (score, label, textColorClass, barColorClass) => `
                <div>
                    <div class="flex justify-between mb-1"><span class="text-sm font-medium card-text-blue dark:card-text-blue">${label}</span><span class="text-sm font-bold ${textColorClass}">${score}/10</span></div>
                    <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5"><div class="${barColorClass} h-2.5 rounded-full" style="width: ${score * 10}%"></div></div>
                </div>`;
            
            const renderTag = (text, customClass) => `<span class="inline-block px-2.5 py-0.5 rounded-full text-xs font-medium ${customClass}">${text}</span>`;

            const renderContentStrategyChart = (mix) => {
                const colors = { Educational: 'bg-red-500', Promotional: 'bg-orange-500', Community: 'bg-blue-800', Culture: 'bg-slate-500' };
                let chartHtml = '<div class="space-y-2">';
                for (const [key, value] of Object.entries(mix || {})) {
                    chartHtml += `<div><div class="flex justify-between text-xs mb-1"><span class="card-text-blue dark:card-text-blue">${key}</span><span class="card-text-blue dark:card-text-blue">${value}%</span></div><div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2"><div class="${colors[key] || 'bg-slate-400'} h-2 rounded-full" style="width: ${value}%"></div></div></div>`;
                }
                return chartHtml + '</div>';
            };
            
            const renderStrategicTakeawayCard = (icon, title, content, className) => `
                <div class="p-4 rounded-lg ${className}">
                    <div class="flex items-center gap-3 mb-2">${renderStrategicIcon(icon)}<h4 class="font-semibold text-md">${title}</h4></div>
                    <p class="text-sm leading-relaxed">${content}</p>
                </div>`;

            const renderFullReport = (data, title) => {
                const { brandIdentity, messaging, trust, seoAndKeywords, contentStrategy, crunchbase, socialMedia, strategicTakeaways } = data;
                const identityContent = `${renderKeyValueRow('Primary Colors', `<div class="flex gap-2 justify-end">${brandIdentity.primaryColors.map(c => `<div class="w-5 h-5 rounded-full border border-slate-300" style="background-color: ${c}"></div>`).join('')}</div>`)}${renderKeyValueRow('Font Styles', brandIdentity.fontStyles.join(', '))}${renderKeyValueRow('Logo', brandIdentity.logoDescription)}${renderKeyValueRow('Imagery', brandIdentity.imageryStyle)}${renderScoreBar(brandIdentity.visualConsistencyScore, 'Visual Consistency', 'card-text-blue', 'bg-orange-500')}`;
                const messagingContent = `${renderKeyValueRow('Headline', `"${messaging.homepageHeadline}"`)}${renderKeyValueRow('Value Prop.', messaging.valueProposition)}${renderKeyValueRow('Tone', renderTag(messaging.toneOfVoice, 'bg-orange-100 text-orange-800'))}${renderKeyValueRow('Target', renderTag(messaging.targetCustomer, 'bg-blue-100 text-blue-800'))}${renderKeyValueRow('Main CTA', renderTag(messaging.mainCTA, 'bg-red-100 text-red-800'))}`;
                const seoContent = `${renderKeyValueRow('Strength', seoAndKeywords.seoStrength)}${renderKeyValueRow('Keywords', `<div class="flex flex-wrap gap-1 justify-end">${seoAndKeywords.topKeywords.map(k => renderTag(k, 'bg-orange-100 text-orange-800')).join('')}</div>`)}`;
                const crunchbaseContent = `${renderKeyValueRow('Founded', crunchbase.foundedYear)}${renderKeyValueRow('Founders', crunchbase.founders.join(', '))}${renderKeyValueRow('Location', crunchbase.location)}${renderKeyValueRow('Funding', `${crunchbase.lastFundingRound} (${crunchbase.totalFunding} total)`)}`;
                const socialContent = `${renderKeyValueRow('Trust Signals', trust.trustSignals.join(', '))}${renderKeyValueRow('Testimonials', trust.testimonials)}${renderScoreBar(socialMedia.socialVoiceConsistencyScore, 'Social Voice Consistency', 'card-text-blue', 'bg-orange-500')}`;
                const strategicContent = `${renderStrategicTakeawayCard('copy', 'Observed Strengths', strategicTakeaways.observedStrengths, 'bg-green-50 dark:bg-green-900/50 text-green-800 dark:text-green-200')}${renderStrategicTakeawayCard('zap', 'Potential Opportunities', strategicTakeaways.potentialOpportunities, 'bg-blue-50 dark:bg-blue-900/50 text-blue-800 dark:text-blue-200')}`;
                
                return `<div class="space-y-6"><h2 class="text-2xl font-bold text-center text-white">${title}</h2>${renderInfoCard('brain-circuit', 'Strategic Analysis', strategicContent, 'border-orange-500 border-2')}<div class="grid lg:grid-cols-2 gap-6">${renderInfoCard('briefcase', 'Brand Identity', identityContent)}${renderInfoCard('message-square', 'Messaging & Positioning', messagingContent)}${renderInfoCard('target', 'SEO & Keywords', seoContent)}${renderInfoCard('pie-chart', 'Content Strategy', renderContentStrategyChart(contentStrategy.contentMix))}${renderInfoCard('building', 'Crunchbase Snapshot', crunchbaseContent)}${renderInfoCard('thumbs-up', 'Social & Trust', socialContent)}</div></div>`;
            };
            
            const renderSpinner = (status) => {
                loaderContainer.innerHTML = `<div class="flex flex-col items-center justify-center p-8 text-center"><i data-lucide="wind" class="w-12 h-12 text-orange-500 animate-spin mb-4"></i><h2 class="text-xl font-semibold text-white">${status}</h2><p class="text-white mt-2">Synthesizing data from our knowledge base.</p></div>`;
                lucide.createIcons();
            };

            const getIndustryFromUrl = (url) => {
                if (!url) return 'General Business';
                if (url.includes('fitness') || url.includes('gym') || url.includes('health')) return 'Fitness Media';
                if (url.includes('saas') || url.includes('software') || url.includes('b2b')) return 'B2B SaaS';
                if (url.includes('fashion') || url.includes('apparel')) return 'Fashion & Apparel';
                if (url.includes('crypto') || url.includes('blockchain')) return 'Cryptocurrency';
                if (url.includes('news') || url.includes('media')) return 'Digital Media';
                if (url.includes('coach')) return 'Coaching & Consulting';
                return 'General Technology';
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const companyUrl = companyUrlInput.value.trim();
                const competitorUrl = competitorUrlInput.value.trim();

                if (!companyUrl) {
                    errorMessage.textContent = "Please enter your company's URL.";
                    return;
                }

                errorMessage.textContent = '';
                reportsContainer.innerHTML = '';
                loaderContainer.classList.remove('hidden');
                analyzeButton.disabled = true;
                buttonText.classList.add('hidden');
                buttonLoader.classList.remove('hidden');
                lucide.createIcons();

                setTimeout(() => {
                    try {
                        const companyIndustry = getIndustryFromUrl(companyUrl);
                        const companyData = industryDataStore[companyIndustry] || industryDataStore['General Technology'];
                        
                        let competitorData = null;
                        if (competitorUrl) {
                            const competitorIndustry = getIndustryFromUrl(competitorUrl);
                            competitorData = industryDataStore[competitorIndustry] || industryDataStore['General Technology'];
                        }
                        
                        let finalHtml = '';
                        if (companyData) finalHtml += renderFullReport(companyData, `Your Industry (${companyIndustry})`);
                        if (competitorData) finalHtml += renderFullReport(competitorData, `Competitor's Industry (${getIndustryFromUrl(competitorUrl)})`);
                        reportsContainer.innerHTML = finalHtml;

                    } catch (err) {
                        errorMessage.textContent = `An unexpected error occurred. Please try again.`;
                    } finally {
                        loaderContainer.classList.add('hidden');
                        analyzeButton.disabled = false;
                        buttonText.classList.remove('hidden');
                        buttonLoader.classList.add('hidden');
                        lucide.createIcons();
                    }
                }, 1500);
            });

            lucide.createIcons();
        };
    </script>
</body>
</html>
